    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
      const get_token_btn = document.querySelector("#get_token_btn");
      const list_Token_Data = document.querySelector("#list_Token_Data");
      const result_token_after_convert = document.querySelector(
        "#result_token_after_convert"
      );
      var cc;
      function getOnlyToken(listToken) {
        // Sử dụng regex để tìm và lấy phần chuỗi bắt đầu bằng "EAAA"
        const matches = listToken.match(/EAA[^|]*/g);
        // Hiển thị kết quả

        if (matches) {
          cc = matches.map((match, index) => {
            return match;
          });
        } else {
          console.log("Không tìm thấy phù hợp.");
        }
      }
      get_token_btn.addEventListener("click", async () => {
        await getOnlyToken(list_Token_Data.value);
        const data2 = cc.join("\n");
        result_token_after_convert.value = data2;
      });
    </script>
    <script>

        let newData = "";

          // Tạo biểu thức chính quy động
          const dynamicRegex = new RegExp(

          // Sử dụng biểu thức chính quy động để tìm và thay thế
          newData = listToken.replace(dynamicRegex, "");
        } else {
          const newData1 = listToken.replace(

          );
          result_token_after_conver2_1.value = newData1;
          newData = listToken.replace(

          );
        }

        const matches = newData.match(/EAA[^|]*/g);

          });

        }

    <script>
      const get_token_btn3 = document.querySelector("#get_token_btn_3");
      const list_Token_Data3 = document.querySelector("#list_Token_Data_3");
      const key_remove_string3 = document.querySelector("#key_remove_string_3");
      const result_token_after_conver3 = document.querySelector(
        "#result_token_after_convert_3"
      );
      const result_token_after_conver3_1 = document.querySelector(
        "#result_token_after_convert_3_1"
      );
      var cc;
      function getOnlyToken2(listToken) {
        // Biểu thức chính quy để tìm chuỗi "Anonymouse DeepTry"
        const regex = /(\d+\|[^|]*\|[^|]* Anonymouse DeepTry\s*)/g;

        // Sử dụng phương thức match để lấy các kết quả phù hợp
        const cc1 = listToken.match(regex);
        const uniqueNames = new Set();

        // Lọc danh sách tên khác nhau và tạo chuỗi kết quả
        const cc2 = cc1
          ? cc1
              .filter((match) => {
                const name = match.split("|")[2].trim();
                if (!uniqueNames.has(name)) {
                  uniqueNames.add(name);
                  return true;
                }
                return false;
              })
              .join("\n")
          : "";

        console.log("cc2 ::", cc2);

        // Kết hợp mảng thành chuỗi
        // const newData = cc1 ? cc1.join("") : "";
        const newData = cc2;
        // Kết quả 2 cc1
        result_token_after_conver3_1.value = cc2;
        // Sử dụng regex để tìm và lấy phần chuỗi bắt đầu bằng "EAAA"
        const matches = newData.match(/EAA[^|]*/g);
        // Hiển thị kết quả

        if (matches) {
          cc = matches.map((match, index) => {
            return match;
          });
        } else {
          console.log("Không tìm thấy phù hợp.");
        }
      }
