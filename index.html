<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://viptool.thilyquan.xyz/assets/css/bs.css"
    />
    <link
      rel="stylesheet"
      href="https://viptool.thilyquan.xyz/assets/css/fa.css"
    />
    <link
      rel="stylesheet"
      href="https://viptool.thilyquan.xyz/assets/css/styles.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <div class="container" style="height: auto !important; padding-top: 6rem">
        <div class="panel-heading" style="background-color: #d6e9c6">
          <h3 class="panel-title" style="text-align: center">
            VipTool | <span id="timer">22:18:58</span>
          </h3>
        </div>
        <div
          class="row"
          style="
            padding: 15px;
            height: auto !important ;
            background-color: white;
          "
        >
          <div class="row" style="padding: 15px; height: auto !important">
            <div class="panel panel-success" style="height: auto !important">
              <div class="panel-body">
                <div class="tab-content">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Token: </label>
                      <div class="col-sm-14">
                        <textarea
                          rows="8"
                          id="list_Token_Data"
                          class="form-control"
                          placeholder="Mỗi token 1 dòng"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <button
                  id="get_token_btn"
                  class="btn btn-primary btn-lg btn-block"
                >
                  SUBMIT
                </button>
              </div>
            </div>
            <div class="form-group location">
              <label class="col-sm-2 control-label">Kết quả </label>
              <div class="col-sm-14">
                <textarea
                  type="text"
                  id="result_token_after_convert"
                  class="form-control input-lg"
                  rows="8"
                  placeholder="Kết quả"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
      const get_token_btn = document.querySelector("#get_token_btn");
      const list_Token_Data = document.querySelector("#list_Token_Data");
      const result_token_after_convert = document.querySelector(
        "#result_token_after_convert"
      );
      var cc;
      function getOnlyToken(listToken) {
        // Sử dụng regex để tìm và lấy phần chuỗi bắt đầu bằng "EAAA"
        const matches = listToken.match(/EAA[^|]*/g);
        // Hiển thị kết quả

        if (matches) {
          cc = matches.map((match, index) => {
            return match;
          });
        } else {
          console.log("Không tìm thấy phù hợp.");
        }
      }
      get_token_btn.addEventListener("click", async () => {
        await getOnlyToken(list_Token_Data.value);
        const data2 = cc.join("\n");
        result_token_after_convert.value = data2;
      });
    </script>
  </body>
</html>
